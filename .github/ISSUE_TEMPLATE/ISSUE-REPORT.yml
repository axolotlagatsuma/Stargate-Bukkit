name: Issue Report
about: If something is not working as intended, please describe it here!
body:
    - type: input
      id: Description
      attributes:
        label: Bug Description
        description: A brief overview/description of what this bug is and when it occurs.
        placeholder: ex. In these circumstances, StarGate breaks by doing this instead of this!
      validations:
        required: true
    - type: textarea
      id: Repro-Steps
      attributes:
        label: Reproduction Steps
        description: From start to finish, how should one go about reproducing this problem?
        placeholder: |
            For Example:
                1. Setup to lead to a situation wherein the bug may be reproduced
                2. Steps within that setup which lead to the bug occurring.
                3. Things to observe; problematic behaviour to expect to see.
        value: "No steps provided!"
      validations:
        required: true
        
    - type: textarea
      id: Intended
      attributes:
        label: Desired Behaviour
        description: What should have happened?
        placeholder: ex. This should not have crashed.
        value: "Not provided."
      validations:
        required: false
        
    - type: textarea
      id: Observed
      attributes:
        label: Observed Behaviour
        description: What actually happened?
        placeholder: ex. It crashed with a stack trace and prevented me from doing something.
        value: "Not provided."
      validations:
        required: false
        
    - type: textarea
      id: Trace
      attributes:
        label: Trace Logs
        description: Below, please paste the output of /sg trace
        placeholder: The "Sg Trace" command may be run on console or in-game.
        value: "Not provided."
      validations:
        required: false
        
    - type: textarea
      id: Other
      attributes:
        label: Other Information
        description: If you have any other information, please post it here.
        placeholder: ex. Screenshots, error messages, additional context, bugged files, etc.
        value: "Not provided."
      validations:
        required: false
