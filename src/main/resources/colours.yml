# |                                           [ Flags ]                                          | #
# |__Granular customisations to the colours used by StarGate to represent unique types of gates__| #
# |__               If "pointer" is set to 2, the specified colors will be used                __| #

# Colors for all always-on Stargates
a:
  - foreground: ''
  - background: ''
# Colors for all backwards Stargates
b:
  - foreground: '#240023'
  - background: '#b3baff'
# Colors for all free Stargates
f:
  - foreground: '#002402'
  - background: '#b3ffb8'
# Colors for all hidden Stargates
h:
  - foreground: '#292800'
  - background: '#fffcb3'
# Colors for all fancy inter-server Stargates
i:
  - foreground: '#240023'
  - background: '#FFE0FE'
# Colors for all Stargates with the network name hidden
n:
  - foreground: ''
  - background: ''
# Colors for all private Stargates
p:
  - foreground: '#210000'
  - background: '#ffb3b3'
# Colors for all silent Stargates
q:
  - foreground: ''
  - background: ''
# Colors for all random Stargates
r:
  - foreground: ''
  - background: ''
# Colors for all Stargates which force display all destinations
s:
  - foreground: '#002422'
  - background: '#b3fffc'
# Colors for all legacy bungee Stargates
u:
  - foreground: ''
  - background: ''
# Colors for all Stargates without a sign
v:
  - foreground: ''
  - background: ''

